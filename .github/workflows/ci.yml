name: CI - PHP API tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mysqli

    - name: Start MySQL service
      run: sudo service mysql start

    - name: Import database SQL
      run: |
        mysql -u root -proot -e "CREATE DATABASE kontak;"
        mysql -u root -proot kontak < kontak.sql

    - name: Start PHP server
      run: |
        php -S 127.0.0.1:8000 api.php &
        sleep 2

    - name: Run API tests
      run: php tests/test_api.php
